<div class="container">
    <div class="p-3 mb-2 text-center bg-light text-info border-bottom border-info">
        <h3>Log In</h3>
    </div>
    <div class="container">
        <form autocomplete="off">
            <div class="form-control">
                <div class="form-label">
                    Email ID
                </div>
                <input type="text" autocomplete="off" placeholder="enter email id" name="Email">
            </div>
            <div class="form-control">
                <div class="form-label">
                    Password
                </div>
                <input type="password" autocomplete="off" placeholder="enter password" name="Password">
            </div>
            <div class="pt-4">
                <button type="button" class="btn btn-outline-secondary">Submit</button>
            </div>
        </form>
    </div>
</div>
