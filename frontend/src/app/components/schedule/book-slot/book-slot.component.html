<div class="container-fluid">
    <div class="p-3 mb-2 text-center bg-light text-info border-bottom border-info">
        <h3>Book Slot</h3>
        <form autocomplete="off" (ngSubmit)="Addappointment()">
            <label for="date">Date & Time</label>
            <input type="datetime-local" id="date" [(ngModel)]="NewAppointment.DateTime" name="DateTime"
                required><br><br>

            <label for="duration">Duration (in minutes):</label>
            <input type="number" [(ngModel)]="NewAppointment.Duration" id="duration" name="Duration" min="5" max="120"
                required><br><br>

            <label for="participants">Number of Participants:</label>
            <input type="number" [(ngModel)]="NewAppointment.NoOfParticipants" id="participants" name="NoOfParticipants"
                min="1" max="10" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" [(ngModel)]="NewAppointment.Description" name="Description"></textarea><br><br>

            <button type="submit" class="btn btn-outline-secondary">Book Appointment</button>
        </form>
    </div>
    <div class="container">
    </div>
</div>
